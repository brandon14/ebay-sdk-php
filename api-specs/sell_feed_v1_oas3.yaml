          x-response-codes:
            errors:
              '160003':
                domain: API_FEED
                category: REQUEST
                description: 'Task {taskID} does not exist.'
        '500':
          description: Internal Server Error
          x-response-codes:
            errors:
              '160001':
                domain: API_FEED
                category: APPLICATION
                description: There was a problem with an eBay internal system or process. Contact eBay Developer Technical Support for assistance.
      security:
        - api_auth:
            - 'https://api.ebay.com/oauth/api_scope/sell.fulfillment'
  /inventory_task:
    get:
      tags:
        - inventory_task
      description: 'This method searches for multiple tasks of a specific feed type, and includes date filters and pagination.'
      operationId: getInventoryTasks
      parameters:
        - name: feed_type
          in: query
          description: 'The feed type associated with the inventory task. Either feed_type or schedule_id is required. Do not use with the schedule_id parameter. Presently, only one feed type is available: LMS_ACTIVE_INVENTORY_REPORT'
          required: false
          schema:
            type: string
        - name: schedule_id
          in: query
          description: The ID of the schedule for which to retrieve the latest result file. This ID is generated when the schedule was created by the createSchedule method. Schedules apply to downloaded reports (LMS_ACTIVE_INVENTORY_REPORT). Either schedule_id or feed_type is required. Do not use with the feed_type parameter.
          required: false
          schema:
            type: string
        - name: look_back_days
          in: query
          description: 'The number of previous days in which to search for tasks. Do not use with the date_range parameter. If both date_range and look_back_days are omitted, this parameter''s default value is used. Default: 7 Range: 1-90 (inclusive)'
          required: false
          schema:
            type: string
        - name: date_range
          in: query
          description: 'Specifies the range of task creation dates used to filter the results. The results are filtered to include only tasks with a creation date that is equal to this date or is within specified range. Note: Maximum date range window size is 90 days. Valid Format (UTC): yyyy-MM-ddThh:mm:ss.SSSZ..yyyy-MM-ddThh:mm:ss.SSSZ For example: Tasks created on March 31, 2021 2021-03-31T00:00:00.000Z..2021-03-31T00:00:00.000Z'
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: 'The maximum number of tasks that can be returned on each page of the paginated response. Use this parameter in conjunction with the offset parameter to control the pagination of the output. Note: This feature employs a zero-based list, where the first item in the list has an offset of 0. For example, if offset is set to 10 and limit is set to 10, the call retrieves tasks 11 thru 20 from the result set. If this parameter is omitted, the default value is used. Default: 10 Maximum: 500'
          required: false
          schema:
            type: string
        - name: offset
          in: query
          description: 'The number of tasks to skip in the result set before returning the first task in the paginated response. Combine offset with the limit query parameter to control the items returned in the response. For example, if you supply an offset of 0 and a limit of 10, the first page of the response contains the first 10 items from the complete list of items retrieved by the call. If offset is 10 and limit is 20, the first page of the response contains items 11-30 from the complete result set. If this query parameter is not set, the default value is used and the first page of records is returned. Default: 0'
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryTaskCollection'
        '400':
          description: Bad Request
          x-response-codes:
            errors:
              '160004':
                domain: API_FEED
                category: REQUEST
                description: You must submit either a 'feed_type' or 'schedule_id'.
              '160005':
                domain: API_FEED
                category: REQUEST
                description: Both 'feed_type' and 'schedule_id' were provided. Please remove one of them.
              '160006':
                domain: API_FEED
                category: REQUEST
                description: 'The ''feed_type'' {feedTypeValue} is invalid.'
              '160007':
                domain: API_FEED
                category: REQUEST
                description: 'The ''schedule_id'' {scheduleID} is invalid.'
              '160008':
                domain: API_FEED
                category: REQUEST
                description: Both 'look_back_days' and 'date_range' were provided. Please remove one of them.
              '160009':
                domain: API_FEED
                category: REQUEST
                description: 'The format of the ''date_range'' is invalid. The format for a date range is yyyy-MM-ddThh:mm:ss.sssZ..yyyy-MM-ddThh:mm:ss.sssZ.'
              '160010':
                domain: API_FEED
                category: REQUEST
                description: The 'date_range' must be less than or equal to 90 days.
              '160011':
                domain: API_FEED
                category: REQUEST
                description: The 'look_back_days' value must be greater than zero and less than or equal to 90.
              '160012':
                domain: API_FEED
                category: REQUEST
                description: The 'limit' value must be greater than zero and less than or equal to 500.
              '160013':
                domain: API_FEED
                category: REQUEST
                description: The 'offset' value cannot be less than zero.
              '160029':
                domain: API_FEED
                category: REQUEST
                description: The 'offset' value must be a multiple of the 'limit' value.
        '403':
          description: Forbidden
          x-response-codes:
            errors:
              '160002':
                domain: API_FEED
                category: REQUEST
                description: 'The authentication scope {scope} is incorrect for ''feed_type'' {feedType}. Refer to documentation for details about the scopes.'
        '500':
          description: Internal Server Error
          x-response-codes:
            errors:
              '160001':
                domain: API_FEED
                category: APPLICATION
                description: There was a problem with an eBay internal system or process. Contact eBay Developer Technical Support for assistance.
      security:
        - api_auth:
            - 'https://api.ebay.com/oauth/api_scope/sell.inventory'
    post:
      tags:
        - inventory_task
      description: 'This method creates an inventory-related download task for a specified feed type with optional filter criteria. When using this method, specify the feedType. This method returns the location response header containing the getInventoryTask call URI to retrieve the inventory task you just created. The URL includes the eBay-assigned task ID, which you can use to reference the inventory task. To retrieve the status of the task, use the getInventoryTask method to retrieve a single task ID or the getInventoryTasks method to retrieve multiple task IDs. Note: The scope depends on the feed type. An error message results when an unsupported scope or feed type is specified.Presently, this method supports Active Inventory Report. The ActiveInventoryReport returns a report that contains price and quantity information for all of the active listings for a specific seller. A seller can use this information to maintain their inventory on eBay.'
      operationId: createInventoryTask
      parameters:
        - name: X-EBAY-C-MARKETPLACE-ID
          in: header
          description: 'The ID of the eBay marketplace where the item is hosted. Note: This value is case sensitive. For example: X-EBAY-C-MARKETPLACE-ID:EBAY_US This identifies the eBay marketplace that applies to this task. See MarketplaceIdEnum.'
          required: false
          schema:
            type: string
      requestBody:
        description: 'The request payload containing the version, feedType, and optional filterCriteria.'
        content:
          application/json:
            schema:
              description: 'The request payload containing the version, feedType, and optional filterCriteria.'
