          type: string
          description: The date and time the campaign starts, in UTC format (<code>yyyy-MM-ddThh:mm:ssZ</code>). For display purposes, convert this time into the local time of the seller.  <p>On the date specified, the service derives the keywords for each listing in the campaign, creates an ad for each listing, and associates each new ad with the campaign. The campaign starts after this process is completed. The amount of time it takes the service to start the campaign depends on the number of listings in the campaign. Call <b>getCampaign</b> to check the status of the campaign.</p>
      description: This type defines the fields that describe an ad campaign.
    CampaignCriterion:
      type: object
      properties:
        autoSelectFutureInventory:
          type: boolean
          description: A field used to indicate whether listings shall be automatically added to, or removed from, a Promoted Listings campaign based on the rules that have been configured for the campaign.<br /><br />If set to <code>true</code>, eBay adds all listings matching the campaign criterion to the campaign, including any new listings created from the items in a seller's inventory.<br /><br /><b>Default:</b> <code>false</code>
        criterionType:
          type: string
          description: An enumerated value that defines the criterion (selection rule) types. Currently, the only criterion type supported is <code>INVENTORY_PARTITION</code>, and you must specify this value if you manage your items with the Inventory API and you want to include items based on their inventory reference IDs.  <br><br>Leave this field blank if you want to create campaign ads based on listing IDs. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/pls:CriterionTypeEnum'>eBay API documentation</a>
        selectionRules:
          type: array
          description: 'A set of rules that selects the listings to include in the campaign.  <p>The following rules apply to the selection rules:</p> <ul><li>Each set of selection rules are <i>ORed</i> with each other. </li>  <li>Individual rules within a selection rule set are <i>ANDed</i> with each other. If a rule has a list of values (such a list of category IDs), the item need match only one of the values of the rule in order to be included in the campaign.</li>  <p><b>Note: </b>If an item matches multiple sets of rules or multiple rules within a selection rule set, the item is considered only once.</p></ul><b>Maximum number of rules: </b> 10'
          items:
            $ref: '#/components/schemas/SelectionRule'
      description: This type defines the fields for specifying the criterion (selection rule) settings of an ad campaign.
    CampaignPagedCollection:
      type: object
      properties:
        campaigns:
          type: array
          description: A list of campaigns contained on this page from the paginated response.
          items:
            $ref: '#/components/schemas/Campaign'
        href:
          type: string
          description: The URI of the current page of results from the result set.
        limit:
          type: integer
          description: The number of items returned on a single page from the result set. This value can be set in the request with the <b>limit</b> query parameter.
          format: int32
        next:
          type: string
          description: 'The URI for the following page of results. This value is returned only if there is an additional page of results to display from the result set. <br><br><b>Max length</b>: 2048'
        offset:
          type: integer
          description: 'The number of results skipped in the result set before listing the first returned result. This value can be set in the request with the <b>offset</b> query parameter. <p class="tablenote"><strong>Note: </strong>The items in a paginated result set use a zero-based list where the first item in the list has an offset of <code>0</code>.</p>'
          format: int32
        prev:
          type: string
          description: 'The URI for the preceding page of results. This value is returned only if there is a previous page of results to display from the result set. <br><br><b>Max length</b>: 2048'
        total:
          type: integer
          description: The total number of items retrieved in the result set.  <br><br>If no items are found, this field is returned with a value of <code>0</code>.
          format: int32
      description: This type defines the fields that paginate the campaigns returned by the request. The entire <i>result set</i> consists of 0 or more sequenced <i>response pages</i>, where each page consists of 0 or more items from the complete result set.
    Campaigns:
      type: object
      properties:
        campaigns:
          type: array
          description: An array of campaigns and their details.
          items:
            $ref: '#/components/schemas/Campaign'
      description: This type contains a list of campaigns.
    CloneCampaignRequest:
      type: object
      properties:
        campaignName:
          type: string
          description: 'A seller-defined name for the newly-cloned campaign. This value must be unique for the seller. <p>You can use any alphanumeric characters in the name, except the less than (&lt;) or greater than (&gt;) characters.</p><b>Max length: </b>80 characters'
        endDate:
          type: string
          description: The date and time the campaign ends, in UTC format (<code>yyyy-MM-ddThh:mm:ssZ</code>). If this field is blank (code>null</code>), it indicates a campaign that has no end date. For display purposes, convert this time into the local time of the seller.
        fundingStrategy:
          description: This field specifies the funding model that defines how the <i>Promoted Listing fee</i> is calculated for the cloned campaign. The seller is assessed the fee if an item sells via a Promoted Listings action (such as buyer clicking on a Promoted Listings ad). <p>currently, the only funding model supported is <code>COST_PER_SALE</code>.
          $ref: '#/components/schemas/FundingStrategy'
        startDate:
          type: string
          description: The date and time the cloned campaign starts, in UTC format (<code>yyyy-MM-ddThh:mm:ssZ</code>). For display purposes, convert this time into the local time of the seller.  <p>On the date specified, the service derives the keywords for each listing in the campaign, creates an ad for each listing, and associates each new ad with the campaign. The campaign starts after this process is completed. The amount of time it takes the service to start the campaign depends on the number of listings in the campaign. Call <b>getCampaign</b> to check the status of the campaign.</p>
      description: This type defines the fields needed for a clone-campaign request.
    CouponConfiguration:
      type: object
      properties:
        couponCode:
          type: string
          description: A unique code that buyers can use during checkout to receive a discount. The code must be unique across eBay. <br><br>The code must be from 8-15 alphanumeric characters and can contain no more than two dashes ( - ).<br><br>This is required when the promotion type is CODED_COUPON.
        couponType:
          type: string
          description: This indicates the type of Coded Coupon promotion, and is required when the promotion type is <b>CODED_COUPON</b>.<br><br>Supported types:<ul><li><b>PRIVATE_SINGLE_SELLER_COUPON:</b> Anyone can use and share the coupon code, but it isn't posted on eBay.</li><li><b>PUBLIC_SINGLE_SELLER_COUPON:</b> Anyone can find the coupon code on eBay and use it.</li></ul> For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/sme:CouponTypeEnum'>eBay API documentation</a>
        maxCouponRedemptionPerUser:
          type: integer
          description: This sets the limit on the number of times a buyer can use this coupon. The range of values is 1-10. If no value is provided, a buyer can use the coupon an unlimited number of times.
          format: int32
      description: This container defines a coded coupon promotion. It is required if the promotion type is CODED_COUPON.
    CreateAdRequest:
      type: object
      properties:
        bidPercentage:
          type: string
          description: 'The user-defined <b>bid percentage</b> (also known as the <i>ad rate</i>) sets the level that eBay increases the visibility in search results for the associated listing. The higher the <b>bidPercentage</b> value, the more eBay promotes the listing.  <br><br>The value specified here is also used to calculate the Promoted Listings fee. This percentage value is multiplied by the final sales price to determine the fee. <br><br>The Promoted Listings fee is determined at the time the transaction completes and the seller is assessed the fee only when an item sells through a Promoted Listings ad campaign. <br><br><b>bidPercentage</b> is a single precision value that is guided by the following rules: <ul><li>These values are <b>valid</b>:<br>&nbsp;&nbsp;&nbsp;<code>1</code>, &nbsp;&nbsp;&nbsp;<code>1.0</code>, &nbsp;&nbsp;&nbsp;<code>4.1</code>,<br /> &nbsp;&nbsp;&nbsp;<code>5.0</code>, &nbsp;&nbsp;&nbsp;<code>5.5</code>, ...</li>  <li>These values are <b>not valid</b>:<br /> &nbsp;&nbsp;&nbsp;<code>0.01</code>, &nbsp;&nbsp;&nbsp;<code>10.75</code>, &nbsp;&nbsp;&nbsp;<code>99.99</code>,<br /> &nbsp;&nbsp;&nbsp;and so on.</li></ul>  <p>If a bid percentage is not provided for an ad, eBay uses the default bid percentage of the associated campaign.</p><b>Minimum value:</b> 1.0 <br><b>Maximum value:</b> 100.0'
        listingId:
          type: string
          description: A unique eBay-assigned ID for a listing that is generated when the listing is created.  <p class="tablenote"><b>Note:</b> This field accepts both listing IDs, as generated by the Inventory API, and an item IDs, as used in the eBay Traditional API set (e.g., the Trading and Finding APIs).</p>
      description: This type defines the fields for the create ad request.
    CreateAdsByInventoryReferenceRequest:
      type: object
      properties:
        bidPercentage:
          type: string
          description: 'The user-defined bid percentage (also known as the <i>ad rate</i>) sets the level that eBay increases the visibility of a listing across the eBay buyer flows. The higher the <b>bidPercentage</b> value, the more eBay promotes the listing.  <br><br>The value specified here is also used to calculate the <i>Promoted Listings fee</i>. This percentage value is multiplied by the final sales price to determine the fee. <br><br>The Promoted Listings fee is determined at the time the transaction completes and the seller is assessed the fee only when an item sells through a Promoted Listings ad campaign. <br><br><b>bidPercentage</b> is a single precision value that is guided by the following rules: <ul><li>These values are <b>valid</b>:<br>&nbsp;&nbsp;&nbsp;<code>1</code>, &nbsp;&nbsp;&nbsp;<code>1.0</code>, &nbsp;&nbsp;&nbsp;<code>4.1</code>,<br /> &nbsp;&nbsp;&nbsp;<code>5.0</code>, &nbsp;&nbsp;&nbsp;<code>5.5</code>, ...</li>  <li>These values are <b>not valid</b>:<br /> &nbsp;&nbsp;&nbsp;<code>0.01</code>, &nbsp;&nbsp;&nbsp;<code>10.75</code>, &nbsp;&nbsp;&nbsp;<code>99.99</code>,<br /> &nbsp;&nbsp;&nbsp;and so on.</li></ul>  <p>If a bid percentage is not provided for an ad, eBay uses the default bid percentage of the associated campaign.</p><b>Minimum value:</b> 1.0 <br><b>Maximum value:</b> 100.0'
        inventoryReferenceId:
          type: string
          description: An ID that identifies an a single-item listing or multiple-variation listing that is managed with the <a href="/api-docs/sell/inventory/resources/methods" title="Inventory API Reference">Inventory API</a>. <p>The <i>inventory reference ID</i> is a seller-defined value that can be either an <b>SKU</b> for a single-item listing or an <b>inventoryItemGroupKey</b> for a multiple-value listing.</p>  <p>An <i>inventoryItemGroupKey</i> is a value that the seller defines to indicate a listing that's the parent of a inventory item group (a multiple-variation listing, such as a listing for shirt that's available in multiple sizes and colors).</p>  <p>You must always specify both an <b>inventoryRreferenceId</b> and an <b>inventoryReferenceType</b> to indicate an item that's managed with the Inventory API.</p>
        inventoryReferenceType:
          type: string
          description: Indicates the type of item the <b>inventoryReferenceId</b> references. The item can be either an <code>INVENTORY_ITEM</code> or <code>INVENTORY_ITEM_GROUP</code>. <p>You must always pair an <b>inventoryReferenceId</b> with and <b>inventoryReferenceType</b>.</p> For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/pls:InventoryReferenceTypeEnum'>eBay API documentation</a>
      description: This type defines the fields needed to create ads by inventory reference ID request.
    CreateAdsByInventoryReferenceResponse:
      type: object
      properties:
        ads:
          type: array
          description: A list of ad IDs (based on their inventory reference IDs) and the URIs that point to them.
          items:
            $ref: '#/components/schemas/AdReference'
        errors:
          type: array
          description: An array of errors or warnings associated with the create-ads request.
          items:
            $ref: '#/components/schemas/Error'
        inventoryReferenceId:
          type: string
          description: An ID that identifies an a single-item listing or multiple-variation listing that is managed with the <a href="/api-docs/sell/inventory/resources/methods" title="Inventory API Reference">Inventory API</a>. <p>The <i>inventory reference ID</i> is a seller-defined value that can be either an <b>SKU</b> for a single-item listing or an <b>inventoryItemGroupKey</b> for a multiple-value listing.</p>
        inventoryReferenceType:
          type: string
          description: Indicates the type of item the <b>inventoryReferenceId</b> references. The item can be either an <code>INVENTORY_ITEM</code> or <code>INVENTORY_ITEM_GROUP</code>. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/pls:InventoryReferenceTypeEnum'>eBay API documentation</a>
        statusCode:
          type: integer
          description: An HTTP status code that indicates the response-status of the request. Check this code to see if the ads were successful created.
          format: int32
      description: This type defines the fields returned when you create an ad by inventory reference ID.
    CreateCampaignRequest:
      type: object
      properties:
        campaignCriterion:
          description: A container for the fields that define the criteria for a rule-based campaign.
          $ref: '#/components/schemas/CampaignCriterion'
        campaignName:
          type: string
          description: 'A seller-defined name for the campaign. This value must be unique for the seller. <p>You can use any alphanumeric characters in the name, except the less than (&lt;) or greater than (&gt;) characters.</p><b>Max length: </b>80 characters'
        endDate:
          type: string
          description: The date and time the campaign ends, in UTC format (<code>yyyy-MM-ddThh:mm:ssZ</code>). If this field is blank (code>null</code>), it indicates a campaign that has no end date. For display purposes, convert this time into the local time of the seller.
        fundingStrategy:
          description: This field specifies the funding model that defines how the <i>Promoted Listing fee</i> is calculated. The seller is assessed the fee if an item sells via a Promoted Listings action (such as buyer clicking on a Promoted Listings ad). <p>currently, the only funding model supported is <code>COST_PER_SALE</code>.
          $ref: '#/components/schemas/FundingStrategy'
        marketplaceId:
          type: string
          description: The ID of the eBay marketplace where the campaign is hosted. Note the <code>X-EBAY-C-MARKETPLACE-Id</code> header value is ignored for this purpose. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/ba:MarketplaceIdEnum'>eBay API documentation</a>
        startDate:
          type: string
          description: The date and time the campaign starts, in UTC format (<code>yyyy-MM-ddThh:mm:ssZ</code>). For display purposes, convert this time into the local time of the seller.  <p>On the date specified, the service derives the keywords for each listing in the campaign, creates an ad for each listing, and associates each new ad with the campaign. The campaign starts after this process is completed. The amount of time it takes the service to start the campaign depends on the number of listings in the campaign. Call <b>getCampaign</b> to check the status of the campaign.</p>
      description: This type defines the fields needed to create a campaign. To create a campaign, you need to specify a name, start and end dates, funding, marketplace, and optionally the criterion (selection rules).
    CreateReportTask:
      type: object
      properties:
        campaignIds:
          type: array
          description: 'A list of campaign IDs to be included in the report task. Call <b>getCampaigns</b> to get a list of the current campaign IDs for a seller.<br><br><b>Maximum: </b>10  <br><br><i>Required if </i> <b>reportType</b> is set to <code>CAMPAIGN_PERFORMANCE_REPORT</code> or <code>CAMPAIGN_PERFORMANCE_SUMMARY_REPORT</code>.'
          items:
            type: string
        dateFrom:
          type: string
          description: The date defining the start of the timespan covered by the report.<br /><br />Format the timestamp as an <a href="https://www.iso.org/iso-8601-date-and-time-format.html" title="https://www.iso.org" target="_blank">ISO 8601</a> string, which is based on the 24-hour Coordinated Universal Time (UTC) clock with local offset.<br /><br /><span class="tablenote"><b>Note:</b> The date specified cannot be a future date.</span><br /><br /><b>Format:</b> <code>[YYYY]-[MM]-[DD]T[hh]:[mm]:[ss].[sss]Z</code><br /><br /><b>Example:</b> <code>2021-03-15T13:00:00-07:00</code>
        dateTo:
          type: string
          description: The date defining the end of the timespan covered by the report.<br /><br />As with the <b>dateFrom</b> field, format the timestamp as an <a href="https://www.iso.org/iso-8601-date-and-time-format.html" title="https://www.iso.org" target="_blank">ISO 8601</a> string.<br /><br /><span class="tablenote"><b>Note:</b> The date specified cannot be a future date. Additionally, the time specified must be a later time than that specified in the <b>dateFrom</b> field.</span><br /><br /><b>Format:</b> <code>[YYYY]-[MM]-[DD]T[hh]:[mm]:[ss].[sss]Z</code><br /><br /><b>Example:</b> <code>2021-03-17T13:00:00-07:00</code>
        dimensions:
          type: array
          description: The list of the dimensions applied to the report.  <p>A dimension is an attribute to which the report data applies. For example, if you set <b>dimensionKey</b> to <code>campaign_id</code> in a Campaign Performance Report, the data will apply to the entire ad campaign. For information on the dimensions and how to specify them, see <a href="/api-docs/sell/static/marketing/pl-reports.html">Reading Promoted Listings reports</a>.</p>
          items:
            $ref: '#/components/schemas/Dimension'
        inventoryReferences:
          type: array
          description: 'You can use this field to supply an array of items to include in the report if you manage your inventory with the <a href="/api-docs/sell/inventory/resources/methods">Inventory API</a>.  <br><br>This field is mutually exclusive with the <b>listingIds</b> field; if you populate this field, <i>do not</i> populate the <b>listingIds</b> field.  <br><br>An inventory reference identifies an item in your inventory using a pair of values, where the <b>inventoryReferenceId</b> can be either a seller-defined <b>SKU</b> value or an <b>inventoryItemGroupKey</b>, where an <b>inventoryItemGroupKey</b> is seller-defined ID for an inventory item group (a multiple-variation listing). <br><br>Couple the <b>inventoryReferenceId</b> with an <b>inventoryReferenceType</b> identifier to fully identify an item in your inventory.  <br><br><b>Maximum: </b> 500 items <br><br><i>Required if </i> you do not supply an array of <b>listingId</b> values or if you set <b>reportType</b> to <code>INVENTORY_PERFORMANCE_REPORT</code>.'
          items:
            $ref: '#/components/schemas/InventoryReference'
        listingIds:
          type: array
          description: Use this field to supply a array of the listing ID you want to include in the report.  <br><br>This field is mutually exclusive with the <b>inventoryReferences</b> field; if you populate this field, <i>do not</i> populate the <b>inventoryReferences</b> field.  <br><br> A listing ID is the eBay listing identifier that's generated when the listing is created.  <p class="tablenote"><b>Note:</b> This field accepts <b>listingId</b> values generated with both the Inventory API and the eBay Traditional APIs, such as the Trading and Finding APIs.</p> <p><b>Maximum:</b> 500 listings</p> <p><i>Required if </i>  you do not supply an array of <b>inventoryReferences</b> values or if you set <b>reportType</b> to <code>LISTING_PERFORMANCE_REPORT</code>.</p>
          items:
            type: string
        marketplaceId:
          type: string
          description: 'The ID for the eBay marketplace on which the report is based.</p> <p><b>Maximum: </b> 1</p>  <p><i>Required if </i> <b>reportType</b> is set to <code>ACCOUNT_PERFORMANCE_REPORT</code> or <code>INVENTORY_PERFORMANCE_REPORT</code>.</p> For implementation help, refer to <a href=''https://developer.ebay.com/api-docs/sell/marketing/types/ba:MarketplaceIdEnum''>eBay API documentation</a>'
        metricKeys:
          type: array
          description: 'The list of metrics to be included in the report.  <p>Metrics are the quantitative measurements compiled into the report and the data returned is based on the specified dimension of the report. For example, if the dimension is <code>campaign</code>, the metrics for <b>number of sales</b> would be the number of sales in the campaign. However, if the dimension is <code>listing</code>, the <b>number of sales</b> represents the number of items sold in that listing.</p>  <p>For information on metric keys and how to set them, see <a href="/api-docs/sell/static/marketing/pl-reports.html">Reading Promoted Listings reports</a>.</p><b>Minimum: </b> 1'
          items:
            type: string
        reportFormat:
          type: string
          description: The file format of the report. Currently, the only supported format is <code>TSV_GZIP</code>, which is a gzip file with tab separated values. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/plr:ReportFormatEnum'>eBay API documentation</a>
        reportType:
          type: string
          description: 'The type of report to be generated, such as <code>ACCOUNT_PERFORMANCE_REPORT</code>, <code>CAMPAIGN_PERFORMANCE_REPORT</code>, and so on.  <p><b>Maximum: </b> 1</p> For implementation help, refer to <a href=''https://developer.ebay.com/api-docs/sell/marketing/types/plr:ReportTypeEnum''>eBay API documentation</a>'
      description: This type defines the rules that govern the generation of a report task and the criteria that's used to create the report. The report-generation rules include the starting and ending dates for the report. Report-task criteria includes the report dimensions, metrics, listings covered in the report, and so on. For information on the required and optional fields for each report type, see <a href="/api-docs/sell/static/marketing/pl-reports.html">Reading Promoted Listings reports</a>.
    DeleteAdRequest:
      type: object
      properties:
        listingId:
          type: string
          description: A unique eBay-assigned ID for a listing that is generated when the listing is created.  <p class="tablenote"><b>Note:</b> This request accepts both listing IDs, as generated by the Inventory API, and an item IDs, as used in the eBay Traditional API set (e.g., the Trading and Finding APIs).</p>
      description: This type defines the fields used in a delete-ad request.
