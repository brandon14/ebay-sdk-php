openapi: 3.0.0
info:
  title: Marketing API
  description: <p>The <i>Marketing API </i> offers two platforms that sellers can use to promote and advertise their products:</p> <ul><li><b>Promoted Listings</b> is an eBay ad service that lets sellers set up <i>ad campaigns </i> for the products they want to promote. eBay displays the ads in search results and in other marketing modules as <b>SPONSORED</b> listings. If an item in a Promoted Listings campaign sells, the seller is assessed a Promoted Listings fee, which is a seller-specified percentage applied to the sales price. For complete details, see <a href="/api-docs/sell/static/marketing/promoted-listings.html">Promoted Listings</a>.</li>  <li><b>Promotions Manager</b> gives sellers a way to offer discounts on specific items as a way to attract buyers to their inventory. Sellers can set up discounts (such as "20% off" and other types of offers) on specific items or on an entire customer order. To further attract buyers, eBay prominently displays promotion <i>teasers</i> throughout buyer flows. For complete details, see <a href="/api-docs/sell/static/marketing/promotions-manager.html">Promotions Manager</a>.</li></ul>  <p><b>Marketing reports</b>, on both the Promoted Listings and Promotions Manager platforms, give sellers information that shows the effectiveness of their marketing strategies. The data gives sellers the ability to review and fine tune their marketing efforts.</p> <p class="tablenote"><b>Important!</b> Sellers must have an active eBay Store subscription, and they must accept the <b>Terms and Conditions</b> before they can make requests to these APIs in the Production environment. There are also site-specific listings requirements and restrictions associated with these marketing tools, as listed in the "requirements and restrictions" sections for <a href="/api-docs/sell/marketing/static/overview.html#PL-requirements">Promoted Listings</a> and <a href="/api-docs/sell/marketing/static/overview.html#PM-requirements">Promotions Manager</a>.</p> <p>The table below lists all the Marketing API calls grouped by resource.</p>
  contact:
    name: eBay Inc,
  license:
    name: eBay API License Agreement
    url: https://go.developer.ebay.com/api-license-agreement
  version: v1.10.1
servers:
  - url: https://api.ebay.com{basePath}
    description: Production
    variables:
      basePath:
        default: /sell/marketing/v1
paths:
  /ad_campaign/{campaign_id}/bulk_create_ads_by_inventory_reference:
    post:
      tags:
        - ad
      description: This method adds multiple listings that are managed with the <a href="/api-docs/sell/inventory/resources/methods" title="Inventory API Reference">Inventory API</a> to an existing Promoted Listings campaign. <p>For each listing specified in the request, this method:</p>  <ul><li>Creates an ad for the listing.</li> <li>Sets the bid percentage (also known as the <i>ad rate</i>) for the ad.</li> <li>Associates the ad with the specified campaign.</li></ul>  <p>To create an ad for a listing, specify its <b>inventoryReferenceId</b> and <b>inventoryReferenceType</b>, plus the <b>bidPercentage</b> for the ad in the payload of the request. Specify the campaign to associate the ads to with using the <b>campaign_id</b> path parameter.</p>  <p>In the Inventory API, an <i>inventory reference ID</i> is either a seller-defined <b>SKU</b> value or an <b>inventoryItemGroupKey</b> (a seller-defined ID for a multiple-variation listing).</p>  <p>You can specify a maximum of <b>500 items per call</b> and each campaign can have ads for a maximum of 50,000 items. Be aware when using this call that each variation in a multiple-variation listing creates an individual ad.</p>  <p>Use <a href="/api-docs/sell/marketing/resources/campaign/methods/createCampaign">createCampaign</a> to create a new campaign and use <a href="/api-docs/sell/marketing/resources/campaign/methods/getCampaigns">getCampaigns</a> to get a list of existing campaigns.</p>
      operationId: bulkCreateAdsByInventoryReference
      parameters:
        - name: campaign_id
          in: path
          description: A unique eBay-assigned ID for an ad campaign that's generated when a campaign is created. Get a seller's campaign IDs by calling <a href="/api-docs/sell/marketing/resources/campaign/methods/getCampaigns">getCampaigns</a>.
          required: true
          schema:
            type: string
      requestBody:
        description: The container for the bulk request to create ads for eBay inventory reference IDs. eBay inventory reference IDs are seller-defined IDs used by theInventory API.
        content:
          application/json:
            schema:
              description: The container for the bulk request to create ads for eBay inventory reference IDs. eBay inventory reference IDs are seller-defined IDs used by theInventory API.
              $ref: '#/components/schemas/BulkCreateAdsByInventoryReferenceRequest'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkCreateAdsByInventoryReferenceResponse'
        '207':
          description: Multi Status
        '400':
          description: Bad Request
          x-response-codes:
            errors:
              '35007':
                domain: API_MARKETING
                category: REQUEST
                description: 'The ''bidPercentage'' {bidPercentage} is not valid. The bid percentage should be a single precision value. Minimum value: {minBidPercent} , Maximum value:{maxBidPercent}. Example of valid values: 4.1, 4.10, 5.5, 5.0, etc. Invalid values: 4.44, 8.11, etc.'
              '35012':
                domain: API_MARKETING
                category: REQUEST
                description: The inventory reference ID {inventoryReferenceId} is not valid.
              '35018':
                domain: API_MARKETING
                category: REQUEST
                description: There are duplicate listing IDs or inventoryReference IDs in this request. You must remove the duplicate.
              '35033':
                domain: API_MARKETING
                category: REQUEST
                description: At least one request is required for bulk requests.
              '35035':
                domain: API_MARKETING
                category: REQUEST
                description: The campaign with 'campaign_id' {campaign_id} has ended.
              '35040':
                domain: API_MARKETING
                category: REQUEST
                description: 'The inventory reference type is not valid. Valid values are: {inventoryRefereneTypeValues}.'
              '35045':
                domain: API_MARKETING
                category: REQUEST
                description: No campaign found for 'campaign_id' {campaign_id}.
        '404':
          description: Not Found
        '409':
          description: Conflict
          x-response-codes:
            errors:
              '35061':
                domain: API_MARKETING
                category: BUSINESS
                description: The campaign with 'campaign_id' {campaign_id} is being synced to match the specifications of the campaign. Please wait a few minutes and try the call again.
              '35063':
                domain: API_MARKETING
                category: BUSINESS
                description: The campaign with 'campaign_id' {campaign_id} is ending soon. No update operations are allowed on this campaign until it ends.
              '35064':
                domain: API_MARKETING
                category: BUSINESS
                description: This operation is only supported for key based campaigns.
              '35071':
                domain: API_MARKETING
                category: BUSINESS
                description: You have exceeded the maximum number of listing IDs or inventory reference IDs. Only {maxSupportedNumber} IDs are supported per call.
              '35072':
                domain: API_MARKETING
                category: BUSINESS
                description: InventoryReferenceId {inventoryReferenceId} is not eligible for Promoted Listings because it is a variation and variations can only be promoted using the parent ID to which it belongs. Replace this ID with the InventoryReferenceId of the parent and set 'inventoryReferenceType' to 'INVENTORY_ITEM_GROUP'.
              '35077':
                domain: API_MARKETING
                category: BUSINESS
                description: To use Promoted Listings, you need to improve your seller level to Top Rated or Above Standard and have enough recent sales activity.
              '35078':
                domain: API_MARKETING
                category: BUSINESS
                description: To gain access to Promoted Listings, you must be in good standing with recent sales activity.
        '500':
          description: Internal Server Error
          x-response-codes:
            errors:
              '35001':
                domain: API_MARKETING
                category: APPLICATION
                description: There was a problem with an eBay internal system or process. Contact eBay Developer Technical Support for assistance.
              '35002':
                domain: API_MARKETING
                category: APPLICATION
                description: Internal error. Please wait a few minutes and try the call again.
      security:
        - api_auth:
            - https://api.ebay.com/oauth/api_scope/sell.marketing
